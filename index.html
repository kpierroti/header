<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slideshow</title>
  <link rel="stylesheet" href="style.css">
  <script src="slideshow.js"></script>

  <script>
  function toggle_div(id){
    if (document.getElementById(id).style.display=="block"){
      document.getElementById(id).style.display="none";
    }else{
      document.getElementById(id).style.display="block";
    }
  }
  var boxArray = ['info','tickets'];
  window.addEventListener('mouseup', function(event){
    for(var i=0; i < boxArray.length; i++){
      var box = document.getElementById(boxArray[i]);
      if(event.target != box && event.target.parentNode != box){
        box.style.display = 'none';
      }
    }
  });
  </script>


</head>


  <body onload="javascript:setInterval('playImageArray()',2000)">
  	
   		<div id="slideshow">
   			<img id="slide" src="assets/image.jpg" >
        <div id="next-prev">
          <a href="#" onclick="slideshowBack(); return false;">Prev</a> 
          <a href="#" onclick="slideshowUp(); return false;">next</a>
        </div>
      </div>
  </body>
</html>
